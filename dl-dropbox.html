<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700it">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/milligram/1.3.0/milligram.css">
    <style>
        body {
            margin: 10px;
        }
    </style>
</head>

<body>
    <form>
        <fieldset>
            <label for="dropbox-url">Dropbox Url</label>
            <input type="text" id="dropbox-url" value="https://www.dropbox.com/s/qtikk8ob8fx1n7g/Agatha.zip?dl=0">
            <label for="dl-url">Direct Link</label>
            <input type="text" id="dl-url">
            <input class="button-primary" type="button" value="Submit" id="btn-replace">
        </fieldset>
    </form>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
<script>
    $(document).ready(()=> {
        let replaceDL = () => $("#dl-url").val($("#dropbox-url").val().replace("www.dropbox.com", "dl-web.dropbox.com").replace("?dl=0", ""));
        replaceDL();
        $("#dl-url").focus((e) => {
            $(e.target).select();
        });
        $("#dropbox-url").focusout(replaceDL);
        $("#btn-replace").click(replaceDL);
    });
</script>
</body>

</html>
